<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Finomena-Product</title>
        <link href="../css/products.css" rel="stylesheet" type="text/css">
        <link href="../css/jrange.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,400italic,700italic" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="container products" id="products">
        <div class="eachdiv image_container">
         <img src="https://8finatics.s3.amazonaws.com/static/products/35A.png"/>
         <div class="header">
          <p>Apple Iphone 6s+</p>
          </div>
          <div class="price">
          <p>Rs.66440</p>
          </div>  
        </div>

        <div class="eachdiv slide_container">
         <img href="https://8finatics.s3.amazonaws.com/static/products/35A.png"/>
         <div class="each_range">
          <div class="division"><p>Monthly Installment (in rupees)</p></div>
          <div class="addinstall">
          <input type="hidden" class="slider-input installment" value="4300" style="display: none;">
        </div>
          </div>
          <div class="each_range">
            <div class="division"><p>Tenure (in months)</p></div>
            <div class="addtenure">
          <input type="hidden" class="slider-input tenure" value="12" style="display: none;">
        </div>
          </div>
          <div class="each_range">
            <div class="division"><p>Down Payment (in rupees)</p></div>
            <div class="addpayment">
          <input type="hidden" class="slider-input downpayment" value="20000" style="display: none;">
        </div>
          </div>   
        </div>
        
          <div class="eachdiv buy_container">
           <div class="apply"><p>I want this</p></div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
      <script src="../js/jrange.js"></script>
      <script src="../js/main.js"></script>
    </body>
</html>
