
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="../css/table.css" rel="stylesheet" type="text/css">
<title>Table Generate</title>
</head>
<body>
    <div id="url">
    <input type="text" value="" id="urlstring" placeholder="Enter API url" style="float: left;width: 150px;margin-left: 5px">
    <input type="text" value="" id="datanode" placeholder="Enter Data Node" style="float: left;width: 150px;margin-left: 5px">
    <input type="button" value="Generate Table" style="float: left;width: 150px;margin-left: 5px" onclick="generatetable('#table',document.getElementById('urlstring').value,document.getElementById('datanode').value)">
    </div>   
    <div id="table" style="width: 100%"></div>
    <script src="../js/d3.min.js"></script>
     <script src="../js/autotable.js"></script>
</body>
</html>
