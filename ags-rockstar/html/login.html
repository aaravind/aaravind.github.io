<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="wrapper container-fluid h-100 login-wrapper">
	<div class="row justify-content-center h-100">
	<div class="col-md-6 d-flex align-items-center">
		<div class="login-banner">
			<img src="../images/rockstar-banner.jpg"></img>
		</div>
	</div>	
	<div class="col-md-6 d-flex align-items-center justify-content-center login-form-wrapper">
		<div class="login-form">
			<div class="logo">
				<img src="../images/logo-adobe.png"></img>
			</div>
			<div class="login-form-details">
				<p class="title">Sign in</p>
				<form>
					<input type="text" placeholder="Email address"/>
					<input type="password" placeholder="Password"/>
					<input class="sign-in-form" type="submit" value="Sign in"/>
				</form>		
			</div>		
		</div>
	</div>
	</div>	
	</div>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
