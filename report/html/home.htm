<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>ExcelApp</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/generic.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/component.css" />
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="../css/hint.css" />
		  
		<script src="../js/modernizr.custom.js"></script>

	</head>
	<body style="width:99%" ng-app ='excelApp'>
	
	<div class="taskTemplate" ng-controller="HomeController">
<!--<div class="col-sm-3 col-md-2 sidebar">
	<ul class="nav nav-sidebar">
		
	</ul>
</div>-->

<div class="row" style="margin-top:15px">
 <div class="col-md-9 col-sm-6 col-xs-6">
  <ol class="breadcrumb" style="background:none !important;margin-left:-5px">
  <li><a  style="color:green;" href="">Customer Account Details</a></li>
</ol>
</div>

  </div>
 
		
   	 <div class="input-group search">
            <input type="text" class="form-control greensear" placeholder="Search" name="srch-term" id="srch-term" ng-model="query" style="margin-left:5px;z-index:0">
            <div class="input-group-btn">
                <button class="btn btn-default searchBtn" type="submit" style="z-index:1" ng-click="searchTasks()"><i class="glyphicon glyphicon-search greencolor"></i></button>
            </div>
            
        </div>
  
        <div class="table hidetable" style="margin-top:10px;margin-left:5px;">
        
       
  <div>
        	<table class="footable table">
	<thead>
		<tr>
			<th title="CUSTOMER NUMBER">CUSTOMER NUMBER</th>		
			<th  title="PARTY ID"data-hide="phone">PARTY ID</th>
			<th title="ECN ID"data-hide="phone">ECN ID</th>
			<th title="FIRST NAME"data-hide="phone,tablet">FIRST NAME</th>
			<th title="LAST NAME"data-hide="phone,tablet">LAST NAME</th>
			<th title="ACTION"class='footable-last-column' style="text-align:center">Balance</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='task in data |  filter:rolequery | filter:query'>
		<td title={{task.Customer_Number}}>{{task.Customer_Number}}</td>
		<td title={{task.Party_Id}>{{task.Party_Id}}</td> 
		<td title={{task.Ecn_Id}}>{{task.Ecn_Id}}</td>
		<td title={{task.FirstName}>{{task.FirstName}}</td>
		<td title={{task.LastName}}>{{task.LastName}}</td>
		<td title={{task.Salary}}>{{task.Salary | currency:"$"}}</td>
		</tr>
		<tr class="hiderow" style="text-align:center" ><td colspan="100%" style="text-align:center">No More Records to Display for this Search</td></tr>
	</tbody>
</table>
        </div>
	
		</div>
		 <div class="row" style="visibility:hidden">
                 <p>asdf</p>
			</div>	
 </div>

	<!-- Lazy Load the scripts-->
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="../js/angular-route.js"></script>
    <script type="text/javascript" src="../js/angular-resource.js"></script>
	<script type="text/javascript" src="../js/moment.min.js"></script>
	<script type="text/javascript" src="../js/d3.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>				
  <script type="text/javascript" src="../js/footable.js"></script>
  

<div class="" style="z-index:0">
  <div class="" style="position:fixed;bottom:0;margin-top:5px;width:99%">
 <div id="footer" style="height:35px;line-height:35px">
        <div >	
            <p class="text-muted credit" style="text-align:center"><span class="glyphicon glyphicon-copyright-mark"></span>Aravind</p>
        </div>
    </div>
	</div>
</div>

	</body>
</html>
