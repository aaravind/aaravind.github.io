    </head>
    <body>
      <h1>LOG PARSER</h1>
      <div class="filter">
        <input type="text" id="ip_num" class="inputselect" placeholder="Enter IP Address"></input>
        <input type="text" id="device_os" class="inputselect" placeholder="Enter Device OS"></input>
        <input type="button" id="search" class="searchbutton" value="SEARCH"></input>
        <input type="button" id="referal" class="searchbutton" value="TOP REFERRAL"></input>
      </div>
     <div class="logstable">
      <table class="footable">

            <tbody>
            </tbody>  
      </table>
     </div> 
     <!--<div class="pagination">
        <ul class="pager">
   <li class="next"><a href="#"><span> NEXT</span></a></li>
   <li class="previous"><a href="#"><span>PREVIOUS</span></a></li>
  </ul></div>-->
       <div class="loading" class="page">
<img src="../files/loader.gif">
      </div>
  <div class="footer"> Â© Aravind Arivarasan 2016</div>
<div class="notify_mess_right">
          <div class="inner_cont">
            <div>
            <div class="close_icon"></div>
            </div>
          <div class="icon" style="background-position: -2px -65px;"></div>
          <div class="message"></div>
        </div>
         </div>
     <script id="logstemplate" type="text/template">
             <thead>
              <tr>
                <th data-type="html">IP ADDRESS</th>
                <th data-type="html" data-breakpoints=" xs " class="right">REQUEST URL</th>
                <th  data-type="html" data-breakpoints="xs sm" class="right">REFERENCE URL</th>
                <th data-type="html" data-breakpoints="xs" class="right">USER AGENT</th>
                <th data-type="html" data-breakpoints="" class="left">LAST UPDATE</th>
              </tr>
            </thead>
           <% _.each(items, function(current) { %>
              <tr>
                <td><div class="right top" title="<%= current.ip_address %>"><%= current.ip_address %></div></td>
                <td><div class="right top" title="<%= current.request_url %>"><%= current.request_url %></div></td>
                <td><div class="right top" title="<%= current.referal_url %>"><a href="<%= current.referal_url %>" target="_blank"><%= current.referal_url %></a></div></td>
                <td><div class="left top" title="<%= current.user_agent %>"><%= current.user_agent %></div></td>
                <td><div class="left top" title="<%= current.timestamp %>"><%= current.timestamp %></div></td>
              </tr>
            <% }); %>
          </script>

                <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js" charset="utf-8"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-footable/3.0.9/footable.core.min.js" type="text/javascript"></script>
                <script type="text/javascript" src="../js/shared/jquery.floatThead-slim.min.js" charset="utf-8"></script>
                <script type="text/javascript" src="../js/parser.js" charset="utf-8"></script>
    
    </body>

</html>
